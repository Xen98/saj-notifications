<style>
  :host {
    display: table-row;

    td {
      &:first-child {
        font-weight: bold;
      }
    }
  }
</style>

@let notificationDetail = notification();

<td class="border-b border-b-blue-100 p-2">{{index() + 1}}</td>
<td class="border-b border-b-blue-100 p-2">{{notificationDetail.message}}</td>
<td class="border-b border-b-blue-100 p-2">{{notificationDetail.company_id}}</td>
<td class="border-b border-b-blue-100 p-2">{{notificationDetail.country_id}}</td>
<td class="border-b border-b-blue-100 p-2">{{notificationDetail.system_id}}</td>
<td class="border-b border-b-blue-100 p-2">{{notificationDetail.duration}}</td>
<td class="border-b border-b-blue-100 p-2">{{notificationDetail.type}}</td>
<td class="border-b border-b-blue-100 p-2" [style]="{'background-color': notificationDetail.color}">
  <span class="bg-white p-1 text-sm rounded-lg">{{notificationDetail.color}}</span>
</td>

<td class="border-b border-b-blue-100 p-2 text-center">
  <button
    (click)="emitUpdateNotification(notificationDetail.id)"
    class="bg-blue-500 text-white h-10 font-bold py-2 px-4 rounded cursor-pointer hover:bg-blue-700"
  >
    Editar
  </button>
</td>

<td class="border-b border-b-blue-100 p-2 text-center">
  <button
    (click)="emitDeleteNotification(notificationDetail.id)"
    class="bg-red-500 text-white h-10 font-bold py-2 px-4 rounded cursor-pointer hover:bg-red-700"
  >
    Eliminar
  </button>
</td>
