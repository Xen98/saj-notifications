<h1 class="text-3xl font-bold text-center mb-10">Iniciar sesión</h1>

<form
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
  class="px-9 py-16 bg-white rounded-lg shadow-lg flex flex-col gap-4 w-[400px] m-auto"
>
  <app-custom-input
    label="Usuario:"
    type="text"
    id="user"
    placeholder="Ingresa tu usuario"
    errorMessage="Por favor ingresa tu usuario"
    [control]="loginForm.get('user')"
  />

  <app-custom-input
    label="Contraseña:"
    type="password"
    id="password"
    placeholder="Ingresa tu contraseña"
    errorMessage="Por favor ingresa tu contraseña"
    [control]="loginForm.get('password')"
  />

  <button
    type="submit"
    [disabled]="loginForm.invalid"
    class="bg-blue-500 text-white font-bold py-2 px-4 rounded cursor-pointer mt-6 hover:bg-blue-700 disabled:bg-blue-300 disabled:cursor-not-allowed"
  >
    Iniciar sesión
  </button>
</form>
